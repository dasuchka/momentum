<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
</head>
<body>
    <time id="time"></time>
    <time id="date"></time>
    <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
    </h1>

    <h2>What is your focus for today?</h2>
    <h2 id="focus" contenteditable="true"></h2>

    <button class="button_picture_change"> Push me </button>

    <div class="quote_weather">
        <div class="block_quote">
            <span class="quote_title">Quote of the day:</span>
            <button class="button_quote_change"> Get quote </button>
        </div>
            <figure class="quote">
                <blockquote>You can observe a lot just by watching.</blockquote>
                <figcaption>Lou Holtz</figcaption>
            </figure>
    </div>

    <script src="main.js"></script>
</body>
</html>
